        <th scope="col">Tue</br>11/27/18</th>
        <th scope="col">Wed</br>11/28/18</th>
        <th scope="col">Thu</br>11/29/18</th>
        <th scope="col">Fri   <button type="button">></button></br>11/20/18</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <th scope="row">10:00</th>
        <td bgcolor="#FFA500"></td>
        <td>Otto</br><button type="button">Cancel</button></td>
        <td>@mdo</br><button type="button">Cancel</button></td>

    </tbody>

</div>

<div class="functionContainer">
    <h1 style="text-decoration: underline" >Edit Schedule</h1>

    <form>
        <input type="text" placeholder="Enter schedule name">

        <div>
            <input type="text" placeholder="Start day (MM/DD/YYYY)">
        </div>

        <div>
            <input type="text" placeholder="End day (MM/DD/YYYY)">
        </div>

        <div>
            <input class="set" type="button" value="Set">
        </div>

    </form>

    <h1 style="text-decoration: underline">Set Availability</h1>

    <form>

        <h2>I'm</h2>

        <select>
            <option disabled hidden selected>Available/Unavailable</option>
            <option>Available</option>
            <option>Unavailable</option>
        </select>

        <h2>From</h2>

        <input type="text" placeholder="HH:MM">

        <h2>To</h2>

        <input type="text" placeholder="HH:MM">

        <h2>On</h2>

        <select>
            <option disabled selected hidden>Mondays, Tuesdays,...,all days, etc.</option>
            <option>All Mondays</option>
            <option>All Tuesdays</option>
            <option>All Wednesdays</option>
            <option>All Thursdays</option>
            <option>All Fridays</option>
            <option>All days</option>
        </select>

        <h2>Or</h2>

        <div>
            <input type="text" id="dayAvailability" placeholder="MM/DD/YYYY"></br>
        </div>

        <div>
            <input type="text" placeholder="Your secret code"></br>
        </div>

        <div>
            <input style="margin-bottom: .5em;" class="set" type="button" value="Set">
        </div>

    </form>

    <button class="del" type="button">Delete this schedule</button>

<script src="organizerView.js"></script>

</div>

</body>
