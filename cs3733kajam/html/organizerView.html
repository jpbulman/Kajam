<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
<title>Organizer View</title>
    <link rel="stylesheet" href="organizerView.css">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>

<script src="organizerView.js"></script>
<!-- TODO
Update boxes in organizer and participant view
Make an alert whether the HTTP request was succesful or not in the landing page
Style everything
Tags on landing page
-->

<div style="float: left;width: 74%;margin-right: 1em;">
<h1 style="text-align: center" id="schName">Organizer View</h1>

<table id="scheduleTable" class="table table-bordered">
    <thead>
        <tr>
        <th scope="col">Time</th>
        <th id="Mon" scope="col"><button class="weekButton" type="button"><</button> Mon<a id="monDate">11/26/18></a></th>
        <th id="Tue" scope="col">Tue</br>11/27/18</th>
        <th id="Wed" scope="col">Wed</br>11/28/18</th>
        <th id="Thu" scope="col">Thu</br>11/29/18</th>
        <th id="Fri" scope="col">Fri<button class="weekButton" type="button">></button></br>11/20/18</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
<h2 id="loading" class="loading">Loading Schedule</h2>
</div>

<div class="functionContainer">
    <h1><span style="text-decoration: underline">Edit Schedule</span> <i class="fas fa-edit"></i></h1>

    <form>
        <input id="editScheduleName" type="text" placeholder="Enter schedule name">

        <div>
            <input id="editScheduleSD" type="text" placeholder="Start day (MM/DD/YYYY)">
        </div>

        <div>
            <input id="editScheduleED" type="text" placeholder="End day (MM/DD/YYYY)">
        </div>

        <div>
            <input onclick="editSchedule()" class="set" type="button" value="Set">
        </div>

    </form>

    <h1><span style="text-decoration: underline">Set Availability</span> <i class="fas fa-wrench"></i></h1>

    <form>

        <h2>I'm</h2>

        <select class="dd" id="selectAvailability">
            <option disabled hidden selected>Available/Unavailable</option>
            <option>Available</option>
            <option>Unavailable</option>
        </select>

        <h2>From</h2>

        <input id="fromTimeField" type="text" placeholder="HH:MM">

        <h2>To</h2>

        <input id="toTimeField" type="text" placeholder="HH:MM">

        <h2>On</h2>

        <select class="dd" onchange="dropDownChange()" id="daysDropDown">
            <option disabled selected hidden>Mondays, Tuesdays,...,all days, etc.</option>
            <option>All Mondays</option>
            <option>All Tuesdays</option>
            <option>All Wednesdays</option>
            <option>All Thursdays</option>
            <option>All Fridays</option>
            <option>All days</option>
            <option>None</option>
        </select>

        <h2>Or</h2>

        <div>
            <input id="dateHolder" onchange="dateHolderChange()" type="text" id="dayAvailability" placeholder="MM/DD/YYYY"></br>
        </div>

        <!-- <div>
            <input type="text" placeholder="Your secret code"></br>
        </div> -->

        <div>
            <input onclick="setAvailability()" style="margin-bottom: .5em;" class="set" type="button" value="Set">
        </div>

    </form>

    <div>
        <button class="copy" type="button" onclick="copyToClip()" ><i class="far fa-copy"></i> Copy participant link</button>
    </div>

    <div>
        <button id="copied" class="copied">Copied!</h3>
    </div>

    <div>
        <button class="copy" type="button" onclick="copyToClipSA()" ><i class="fas fa-unlock-alt"></i> Copy sys-admin link</button>
    </div>

    <div>
        <button id="copiedSA" class="copied">Copied!</h3>
    </div>

    <button onclick="deleteSchedule()" class="del" type="button"><i class="fas fa-trash-alt"></i> Delete this schedule </button>

</div>

</body>
</html>
