
<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>

<div class="title">
    <h1 style="float:left;margin-top: 0">Organizer Login</h1>
    <h1 style="margin: 0 auto;">Scheduler</h1>
    <h1 style="float: right; margin-top: 0;">Create A Schedule</h1>
</div>

<div class="createAScheduleForm">
    <form class="main-form">
        <div>
            <input type="text" id="scheduleName" placeholder="Schedule Name">
        </div>
        

        <div>
            <select id="lengthOfMeetings" class="selecter">
                <option hidden selected disabled>Length Of Meetings</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">60 minutes</option>
            </select>
        </div>
        

        <div>
            <input type="text" id="startDay" placeholder="Start day (MM/DD/YYYY)">
        </div>
        

        <div>
            <input type="text" id="endDay" placeholder="End day (MM/DD/YYYY)">
        </div>
        

        <div>
            <input type="text" id="startHour" placeholder="Daily start hour (HH 0-23)">
        </div>
        

        <div>
            <input type="text" id="endHour" placeholder="Daily end hour (HH 0-23)">
        </div>
        

        <div>
            <input type="button" onclick="createNewSchedule()"  value="Create A Schedule">
        </div>
    </form>
</div>

<div class="mainForms">
    <form>
        <div>
            <input type="text" id="scheduleIDField" name="scheduleID" placeholder="Enter Schedule ID">
        </div>
        

        <div>
            <input type="password" id="organizerIDField" name="organizerID" placeholder="Enter Organizer Secret Code">
        </div>
        
        <div>
            <input onclick="login()" type="button" name="Go" value="Go">
        </div>
    </form>
</div>

<div id="gearWrapper" class="gearWrapper">
<div class="gear" id="gear1">
	<div class="teeth" id="teeth1"></div>
	<div class="teeth" id="teeth2"></div>
	<div class="teeth" id="teeth3"></div>
	<div class="teeth" id="teeth4"></div>
	<div class="gear-inner"></div>
</div>
<div class="gear" id="gear2">
	<div class="teeth" id="teeth1"></div>
	<div class="teeth" id="teeth2"></div>
	<div class="teeth" id="teeth3"></div>
	<div class="teeth" id="teeth4"></div>
    <div class="gear-inner"></div>
</div>
</div>

<h2 id="loading" class="loading">Creating Schedule</h2>

<script src="landing.js"></script>

</body>
</html>
