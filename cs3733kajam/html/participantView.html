<div class="functionContainer">
  <h1>Delete A Meeting</h1>

  <form>
    <div>
      <input type="text" placeholder="Enter your secret code">
    </div>

    <div>
      <select>
        <option selected disabled hidden>Choose A Meeting</option>
      </select>
    </div>

    <input type="button" value="Cancel">
  </form>

  <h1>Search Open Time Slots</h1>

  <form>

    <!-- <div>
      <input type="text" placeholder="ðŸ”Ž">
    </div> -->
    <select>
      <option disabled selected hidden>Month</option>
    </select>

    <select>
      <option disabled selected hidden>Year</option>
    </select>

    <select>
        <option disabled selected hidden>Day of week</option>
    </select>

    <select>
      <option disabled selected hidden>Day of month</option>
    </select>

    <select>
        <option disabled selected hidden>Time slot</option>
    </select>

    <div>
      <input type="button" value="Go">
    </div>

  </form>


  <div class="filteredResults">
    <h1 class="filteredResultsEntry">Entry 1</h1>
    <h1 class="filteredResultsEntry">Entry 2</h1>
    <h1 class="filteredResultsEntry">Entry 3</h1>
    <h1 class="filteredResultsEntry">Entry 4</h1>
